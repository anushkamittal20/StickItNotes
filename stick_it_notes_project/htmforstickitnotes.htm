<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"> 
	<link rel="manifest" href="fml.json" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stick It Notes</title>
</head>
<body>
	<div id="heading"> 
		<h1 >Stick-It notes</h1>
		<p id="ts">By Anushka Mittal </p>

	</div>
	<div id="form">
		<form action="" id="inputForm">
			<input type="text" name="title" id="new-note-title-input" class="inputText" placeholder="Title" autocomplete="off" required autofocus>
			<input type="text" name="content" id="new-note-body-input" class="inputText" placeholder="Content" autocomplete="off" required >
			<button type="submit" class="btn">Create Note</button>
			
			

		</form>
		

	</div>
	<h3 id="no-notes">No notes found,add one!</h3>
	<ul id="notes">
		


	</ul>

	<script src="js/myscripts.js"></script>

</body>
</html>
